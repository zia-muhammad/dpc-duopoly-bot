name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt || pip install pytest numpy
      - run: pytest -q
